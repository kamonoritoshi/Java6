<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="table">
        <a th:href="@{/admin/order-details/create}" class="btn btn-primary mb-3">Thêm Order Detail</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Đơn hàng</th>
                    <th>Sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Đơn giá</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="detail : ${orderDetails}">
                    <td th:text="${detail.id}"></td>
                    <td th:text="'#' + ${detail.order.id} + ' - ' + ${detail.order.user.username}"></td>
                    <td th:text="${detail.product.name}"></td>
                    <td th:text="${detail.quantity}"></td>
                    <td th:text="${detail.unit_price}"></td>
                    <td>
                        <a th:href="@{/admin/order-details/edit(id=${detail.id})}" class="btn btn-warning btn-sm">Sửa</a>
                        <a th:href="@{/admin/order-details/delete(id=${detail.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
	</div>
</body>
</html>
