<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="table">
	    <a th:href="@{/admin/users/create}" class="btn btn-primary mb-3">Thêm User</a>
	    <table class="table table-striped">
	        <thead>
	            <tr>
	                <th>ID</th>
	                <th>Tên đăng nhập</th>
	                <th>Email</th>
	                <th>Số điện thoại</th>
	                <th>Địa chỉ</th>
	                <th>Vai trò</th>
	                <th>Ngày tạo</th>
	                <th></th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="user : ${users}">
	                <td th:text="${user.id}"></td>
	                <td th:text="${user.username}"></td>
	                <td th:text="${user.email}"></td>
	                <td th:text="${user.phone}"></td>
	                <td th:text="${user.address}"></td>
	                <td th:text="${user.role}"></td>
	                <td th:text="${#dates.format(user.created_at, 'dd/MM/yyyy')}"></td>
	                <td>
	                    <a th:href="@{/admin/users/edit(id=${user.id})}" class="btn btn-warning btn-sm">Sửa</a>
	                    <a th:href="@{/admin/users/delete(id=${user.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	</div>
</body>
</html>
