<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="form" class="mb-4">
		<h3 th:text="${user.id} ? 'Sửa User' : 'Thêm User'"></h3>
		<form th:action="@{/admin/users/save}" th:object="${user}" method="post">
			<input type="hidden" th:field="*{id}">

			<div class="mb-3">
				<label class="form-label">Tên đăng nhập</label> 
				<input type="text" class="form-control" th:field="*{username}" required>
			</div>

			<div class="mb-3">
				<label class="form-label">Mật khẩu (Hash)</label> 
				<input type="password" class="form-control" th:field="*{password_hash}" required>
			</div>

			<div class="mb-3">
				<label class="form-label">Email</label> 
				<input type="email" class="form-control" th:field="*{email}" required>
			</div>

			<div class="mb-3">
				<label class="form-label">Số điện thoại</label> 
				<input type="text" class="form-control" th:field="*{phone}">
			</div>

			<div class="mb-3">
				<label class="form-label">Địa chỉ</label> 
				<input type="text" class="form-control" th:field="*{address}">
			</div>

			<div class="mb-3">
				<label class="form-label">Vai trò</label> 
				<select class="form-select" th:field="*{role}">
					<option value="CUSTOMER">Customer</option>
					<option value="STAFF">Staff</option>
					<option value="DIRECTOR">Director</option>
				</select>
			</div>

			<button type="submit" class="btn btn-success">Lưu</button>
			<a th:href="@{/admin/users}" class="btn btn-secondary">Hủy</a>
		</form>
	</div>
</body>
</html>
